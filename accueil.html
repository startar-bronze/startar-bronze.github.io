<head>

    <link rel="manifest" href="/manifest.json">
    <title>Startarcoins Crypto Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 20px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        header img {
            max-width: 150px;
            display: block;
            margin: 0 auto 10px;
        }

        .main-content {
            text-align: center;
            padding: 20px;
        }

        .pwa-prompt {
            display: none;
            text-align: center;
            background-color: #e6f7ff;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 20px;
        }

        .pwa-prompt button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .pwa-prompt button:hover {
            background-color: #003f7d;
        }

        .badge {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .badge img {
            width: 100px;
            height: 100px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<body>

<header>
    <img src="https://github.com/startar-bronze/startar-bronze.github.io/blob/main/STARTARCOINS%20LOGO%202.png?raw=true" alt="Startarcoins Logo">

    <p>Your Gateway to Secure and Innovative Cryptocurrency Solutions</p>
    <div id="google_translate_element"></div>
</header>

<div class="main-content">
    <!-- Contenu principal ici -->
</div>

<div class="pwa-prompt">
    <p>Save Startarcoins Crypto Hub to your home screen for easy access.</p>
    <button id="addToHomeScreen">Add to Home Screen</button>
</div>

<div class="badge">
    <img src="https://github.com/startar-bronze/startar-bronze.github.io/blob/main/852M4FFhPS.png?raw=true" alt="Secure and Trusted Website">
</div>

<footer>
    <p>&copy; Startarcoins. Owned by <strong>Groupe Business Therapie</strong></p>
    <p>Email: <a href="mailto:contact@startarcoins.com">contact@startarcoins.com</a></p>
</footer>

<script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.querySelector('.pwa-prompt').style.display = 'block';
        document.getElementById('addToHomeScreen').addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('PWA installation accepted');
                }
                deferredPrompt = null;
            });
        });
    });
</script>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
        }).catch(function(error) {
            console.log('Service Worker registration failed:', error);
        });
    }
</script>

</body>
